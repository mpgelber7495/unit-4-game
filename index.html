<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>424 E 9th Battle</title>
    <!-- Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Local style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Google fonts for Josefin Sans -->
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Attack google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Bowlby+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <h3 class="heading-text mt-2">424 E 9th St Showdown</h3>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row select-character-row">
        <div class="col-12 d-flex justify-content-center">
          <h4 class="game-stage-heading">Select your character</h4>
        </div>
      </div>
      <div class="row select-character-row">
        <div
          class="col-12 select-character-holder d-flex justify-content-center"
        ></div>
      </div>

      <div class="row your-character-row ">
        <div class="col-12 d-flex justify-content-center">
          <h4 id="main-heading-holder">Your Character</h4>
        </div>
      </div>
      <div class="row your-character-row-holder ">
        <div
          class="col-12 select-character-holder your-character-holder d-flex justify-content-center"
        ></div>
      </div>
      <div class="row enemies-to-attack">
        <div class="col-12 d-flex justify-content-center section-header">
          <h4>Enemies to Attack</h4>
        </div>
      </div>
      <div class="row enemies-to-attack ">
        <div
          class="col-12 select-character-holder d-flex enemies-to-attack-holder justify-content-center"
        ></div>
      </div>
      <div class="row battle-ground">
        <div class="col-12 d-flex justify-content-center section-header">
          <h4>Battle Ground!!</h4>
        </div>
      </div>
      <div class="row battle-ground ">
        <div
          class="col-12 d-flex battle-ground-container d-flex justify-content-center"
        ></div>
      </div>
      <div class="row battle-ground">
        <div class="col-12 d-flex justify-content-center">
          <button
            id="fight-button"
            onclick="enemiesFight(yourCharacter, enemyCharacter)"
          >
            Attack!
          </button>
        </div>
      </div>
      <div class="row battle-ground">
        <div class="col-12 d-flex justify-content-center">
          <p id="fight-description-holder"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center mt-2">
          <button id="restart-button" onclick="restartGame()">
            Restart
          </button>
        </div>
      </div>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Character JSON -->
    <script src="./assets/javascript/data.js"></script>
    <!-- Local javascript -->
    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
